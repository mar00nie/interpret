---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
- name: pipeline-app

run:
  path: sh
  args:
  - -c
  - |
    apt-get update -y && apt-get upgrade -y
    apt-get install python3 -y
    apt-get install python3-pip -y
    cd pipeline-app
    pip3 install numpy scipy pyscaffold
    pip3 install -U interpret
