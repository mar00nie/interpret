resource_types:
- name: slack-alert
  type: docker-image
  source:
    repository: arbourd/concourse-slack-alert-resource

resources:
- name: notify
  type: slack-alert
  source:
    url: https://hooks.slack.com/services/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

- name: pipeline-app
  type: git
  source:
    uri: https://github.com/mar00nie/interpret.git
    branch: master

jobs:
  - name: job-interpret
    public: true
    plan:
    - put: notify
      params:
        alert_type: started
    - get: pipeline-app
      trigger: true
    - task: pipeline-test-task
      file: pipeline-app/task-interpret.yml
      on_success:
        put: notify
        params:
          alert_type: success
      on_failure:
        put: notify
        params:
          alert_type: failed
